<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Share Trip</title>

    <div class="background-blur"></div>

      </svg>
    </header>
    <main class="hero-section">
      <section class="buttons-section">
        <p class="question-buttons">We are</p>
        <button class="btn btn-you-are">romantic couple</button>
        <button class="btn btn-you-are">happy family</button>
        <button class="btn btn-you-are">friends</button>
        <button class="btn btn-you-are">Seniors</button>
        <button class="btn btn-you-are">single</button>
        <button class="btn btn-you-are">groups</button>
      </section>

      <section class="trip-location-section country-section hidden">
        <input
          type="text"
          id="countrySearch"
          class="selection-box"
          placeholder="In which country did you travel?"
        />
        <div id="suggestions" style="display: none">
          <!-- רשימת ההצעות תופיע כאן -->
        </div>
        <button class="btn save-location save-country">save</button>
      </section>

      <section class="trip-location-section city-section hidden">
        <input
          type="text"
          class="selection-box citySearch"
          placeholder="In which city did you travel?"
        />
        <div id="citySuggestions" style="display: none"></div>
        <button class="btn save-location save-city">save</button>
      </section>

      <section class="buttons-section setting-trip-section hidden">
        <p class="question-buttons setting-trip">
          How would you define your trip?
        </p>
        <button class="btn btn-setting-trip">attractions</button>
        <button class="btn btn-setting-trip">romantic</button>
        <button class="btn btn-setting-trip">nature</button>
        <button class="btn btn-setting-trip">parties</button>
        <button class="btn btn-setting-trip">food</button>
        <button class="btn btn-setting-trip">integrated</button>
      </section>

      <section class="trip-location-section duration-trip-section hidden">
        <input
          type="number"
          min="1"
          class="selection-box num-of-days"
          placeholder="How many days did you travel?"
        />
        <div id="citySuggestions" style="display: none"></div>
        <button class="btn save-location save-city">save</button>
      </section>

      <p class="description">
        Helping people create an amazing travel experience!
      </p>
    </main>
    <script defer src="./script.js"></script>
  </body>
</html>
